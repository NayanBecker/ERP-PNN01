services:
  mongodb:
    image: mongo
    ports:
      - '27018:27017'
    environment:
      - 'MONGO_INITDB_ROOT_USERNAME=admin'
      - 'MONGO_INITDB_ROOT_PASSWORD=admin123'
  rabbitmq:
    image: 'rabbitmq:4-management'
    ports:
      - '15672:15672'
      - '5672:5672'
    environment:
      - 'RABBITMQ_DEFAULT_PASS=secret'
      - 'RABBITMQ_DEFAULT_USER=myuser'
